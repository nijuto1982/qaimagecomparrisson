apply plugin: 'java'
apply plugin: 'eclipse'
//apply from: 'scripts/foo.gradle'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile ('commons-collections:commons-collections:3.2.1')
	compile ('org.seleniumhq.selenium:selenium-firefox-driver:2.37.1')
	compile ('org.seleniumhq.selenium:selenium-chrome-driver:2.37.1')
	compile ('commons-configuration:commons-configuration:1.10')
	
	//compile ('org.seleniumhq.selenium:selenium-remote-driver:2.37.1')
	
	compile fileTree(dir: 'libs/jdist', include: '*.jar')
	compile fileTree(dir: 'libs', include: '*.jar')
	
    testCompile group: 'junit', name: 'junit', version: '4.10'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

eclipse {
	classpath {
		downloadJavadoc = true
	}
}